<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound Example</title>
    
</head>
<body>

    <h1>Play Sound Using HTML</h1>
    
    <!-- Audio element -->
    <audio id="myAudio" controls>
        <source src="yung-kai-lyrics--mood-edits.wav" type="audio/mpeg">
        <source src="yung-kai-lyrics--mood-edits.wav" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Button to play audio -->
    <button onclick="playAudio()">Play Sound</button>
    
    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>

</body>
</html>
